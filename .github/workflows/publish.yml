name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for npm provenance

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Verify package contents
      run: |
        echo "ðŸ“¦ Package contents:"
        npm pack --dry-run
        echo ""
        echo "âœ… Package verification complete"

    - name: Publish to npm
      run: npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ðŸš€ New release of GitLab MCP Server

          **Package**: `@vitalyostanin/gitlab-mcp@${{ github.ref_name }}`

          Install with:
          ```bash
          npm install @vitalyostanin/gitlab-mcp@${{ github.ref_name }}
          ```

          See [CHANGELOG](https://github.com/VitalyOstanin/gitlab-mcp/blob/${{ github.ref_name }}/README.md) for details.
        draft: false
        prerelease: false
